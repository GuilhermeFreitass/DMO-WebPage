    <style>
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

            text-align: center;
        }

        .photo-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .photo-description {
            margin-top: 10px;
            font-size: 0.9em;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html"><img src="../images/logo.png" alt="Logo DMO" class="logo"></a>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../academy.html">Academy</a></li>
                <li><a href="../about.html">Sobre</a></li>
                <li><a href="../contact.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Galeria de Treinamentos</h1>
        
        <div class="photo-grid">
            <!-- Exemplo de item de foto -->
            <div class="photo-item">
                <img src="../images/training1.jpg" alt="Treinamento 1">
                <p class="photo-description">Treinamento de Liderança - Março 2023</p>
            </div>
            
            <div class="photo-item">
                <img src="../images/training2.jpg" alt="Treinamento 2">

            </div>

            <!-- Adicione mais items seguindo o mesmo padrão -->
        </div>
